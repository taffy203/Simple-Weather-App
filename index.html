<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="project-wrapper">
            <div class="whole-project">
                <h1 id="city"></h1>
                <ul>
                    <li id="date">
                        Friday 15:01
                    </li>
                    <li id="description">
                    </li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature"> <img
                                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy">
                            <strong id="temperature"></strong>°C | <a href="#">°F</a>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span>km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <small>
            <a href="https://github.com/taffy203/Simple-Weather-App" target="_blank">Weather App</a>, by Tafadzwa Gumbo
        </small>
    </div>
    <script src="index.js"></script>
</body>

</html>
